<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Assistance</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
      }

      .password-assistance {
        max-width: 400px;
        margin: auto;
        background-color: white;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .logo {
        width: 120px;
        display: block;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        color: #333;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      .otp-section {
        margin: 20px 0;
      }

      .otp {
        font-size: 32px;
        font-weight: bold;
        color: black;
        margin-bottom: 20px;
      }

      footer p {
        font-size: 14px;
        color: #767676;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="password-assistance">
      <header>
        <h1>Password assistance</h1>
      </header>
      <section class="otp-section">
        <p>
          To authenticate, please use the following One Time Password (OTP):
        </p>
        <div class="otp">$OTP</div>
      </section>
      <footer>
        <p>
          Don't share this OTP with anyone. Our customer service team will never
          ask you for your password, OTP, credit card, or banking info.
        </p>
        <p>We hope to see you again soon.</p>
      </footer>
    </div>
  </body>
</html>
